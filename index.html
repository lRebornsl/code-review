<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <div id="main-title">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    </div>
    <form id="survey-form">
        <label id="name-label">Name</label>
        <input id="name" type="text" placeholder="Enter Your Name" required>
        <label id="email-label">Email</label>
        <input id="email" type="email" placeholder="Enter Your Email" required>
        <label id="number-label">Age</label>
        <input id="number" type="number" min="10" max="100" placeholder="Enter Your Age">
      <label id="dd-description" >Which option best describes your current role?</label>
      <select id="dropdown" placeholder="Sellect current role">
        <option>Student</option>
        <option>Full time job</option>
        <option>Full time Learner</option>
        <option>Prefer not to say</option>
        <option>Other</option>
      </select>
      <label id="rb-description">Would you recommend freeCodeCamp to a friend?</label>
      <div>
        <input type="radio" name="rb-group" value="definitely">
        <label>Definitely</label>
      </div>
      <div>
        <input type="radio" name="rb-group" value="maybe">
        <label>Maybe</label>
      </div>
      <div>
        <input type="radio" name="rb-group" value="not-sure">
        <label>Not sure</label>
      </div>
      <label id="ch-description">What would you like to see improved? (Check all that apply)</label>
        <div>
          <input type="checkbox" value="front-end-projects">
          <label>Front-end Projects</label>
        </div>
        <div>
          <input type="checkbox" value="back-end-projects">
          <label>Back-end Projects</label>
        </div>
        <div>
          <input type="checkbox" value="data-visualization">
          <label>Data Visualization</label>
        </div>
        <div>
          <input type="checkbox" value="challenges">
          <label>Challenges</label>
        </div>
        <div>
          <input type="checkbox" value="open-source-community">
          <label>Open Source Community</label>
        </div>
        <div>
          <input type="checkbox" value="gitter-help-rooms">
          <label>Gitter help rooms</label>
        </div>
        <div>
          <input type="checkbox" value="videos">
          <label>Videos</label>
        </div>
        <div>
          <input type="checkbox" value="city-meetups">
          <label>City Meetups</label>
        </div>
        <div>
          <input type="checkbox" value="wiki">
          <label>Wiki</label>
        </div>
        <div>
          <input type="checkbox" value="forum">
          <label>Forum</label>
        </div>
        <div>
          <input type="checkbox" value="additional-courses">
          <label>Additional Courses</label>
        </div>
      <label>Any comments or suggestions</label>
      <textarea></textarea>
      <input id="submit" type="submit"/>
    </form>
    <script  src="js/index.js"></script>
  </body>
</html>
